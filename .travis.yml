env:
- DIEZ_DO_NOT_TRACK=1
matrix:
  include:
  - name: Core
    language: objective-c
    osx_image: xcode10.2
    cache:
      directories:
      - $HOME/.cache/yarn
    before_script:
    - brew install https://raw.githubusercontent.com/Homebrew/homebrew-core/6e183b224dc20d6dc7e82ea9ea52bf18dcf1ae3c/Formula/xcodegen.rb
    script:
    - yarn health
    after_success:
    - yarn global add codecov
    - codecov
  - name: Android Examples
    language: android
    dist: trusty
    jdk: oraclejdk8
    before_cache:
      - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
      - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
    cache:
      directories:
      - $HOME/.cache/yarn
      - $HOME/.gradle/caches/
      - $HOME/.gradle/wrapper/
      - $HOME/.android/build-cache
    android:
      components:
      - tools
      - android-28
      - build-tools-28.0.3
    script:
    - yarn build-examples --target android
  - name: iOS Examples
    language: objective-c
    podfile: examples/poodle-surf/example-codebases/ios/Podfile
    osx_image: xcode10.2
    cache:
      cocoapods: true
      directories:
      - $HOME/.cache/yarn
    before_script:
    - gem install cocoapods -v '1.7.4'
    - pod repo update
    - brew install https://raw.githubusercontent.com/Homebrew/homebrew-core/6e183b224dc20d6dc7e82ea9ea52bf18dcf1ae3c/Formula/xcodegen.rb
    script:
    - yarn build-examples --target ios
before_install:
- curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.11/install.sh | bash
- nvm install 10.16.3
- nvm alias default 10.16.3
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.19.1
- nvm use 10.16.3
- export PATH="$HOME/.yarn/bin:$PATH"
install: yarn
branches:
  only:
  - master
notifications:
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always
